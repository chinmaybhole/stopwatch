<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch </title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://kit.fontawesome.com/3a644578de.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="title">
        <h1>Stop Watch</h1>
    </div>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="btn">
            <div class="circle" onclick="stop()">
                <i class="fa-solid fa-square"></i>
            </div>
            <div class="circle" onclick="start()">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="circle" onclick="reset()">
                <i class="fa-solid fa-arrow-rotate-left"></i>
            </div>
        </div>

    </div>    
</div>
<footer>
    <div class="col-sm-6">
        <p>Copyright <script>document.write(new Date().getFullYear())</script> &copy; <a href="https://linkedin.com/in/chinmay-bhole-193182222" target="_blank">Chinmay Bhole</a></p>
    </div>

</footer>

    <script>

        let [second,minute,hour] = [0,0,0]
        let displayTime = document.getElementById("displayTime")
        let timer = null


        function stopwatch(){
            second++
            if (second == 60){
                second = 0
                minute++
                if (minute==60){
                    minute = 0
                    hour++
                }
            }

            let h = hour < 10? "0"+ hour: hour
            let m = minute < 10? "0"+ minute: minute
            let s = second < 10? "0"+ second: second



            displayTime.innerHTML = h + ":" + m + ":"+ s
        }

        function start(){
            if (timer!==null){
                clearInterval(timer)
            }
            timer = setInterval(stopwatch,100)
        }

        function stop(){
            clearInterval(timer)
        }

        function reset(){
            clearInterval(timer)
            let [second,minute,hour] = [0,0,0]
            displayTime.innerHTML = "0"+hour + ":" + "0"+minute + ":"+ "0"+second
        }


    </script>

</body>
</html>
